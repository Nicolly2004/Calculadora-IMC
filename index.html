        <h3>Calculadora de IMC</h3>

        </div>
        <div class="form-group">
            <button class="button" ondblclick="calcular()">Calcular</button>
        </div>
        <div class="form-group">
            <p id="resultado"></p>
        </div>
    </main>
</body>
